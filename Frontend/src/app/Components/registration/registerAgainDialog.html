<mat-card
  class="example-card"
  style="min-height: 200px; justify-content: center"
>

    <p>
      Please register again!! <br />
      as you forgot both password and secret question
    </p>

  <mat-card-actions style="justify-content: center">

  </mat-card-actions>
</mat-card>
